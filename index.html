<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js_13-14</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/tmpl.js"></script>
	<script src="js/testlist.js"></script>
	<script src="js/render.js"></script>
	<script src="js/script.js"></script>
</head>
<body>

	<script type="text/html" id="test">

		<h3 class="title">Тест по программированию</h3>

		<form action="#" class="form">

			<ol>

				<% for(var i = 0; i < data.length; i++) { %>

				<li>

					<h5><%= data[i].question %></h5>
					<div>
						<label>
							<input type="checkbox">
							<%= data[i].answers[0] %>
						</label>
						<br>
						<label>
							<input type="checkbox">
							<%= data[i].answers[1] %>
						</label>
						<br>
						<label>
							<input type="checkbox">
							<%= data[i].answers[2] %>
						</label>
						<br>
					</div>

				</li>

				<% }; %>

			</ol>

			<button class="btn btn-primary result">Проверить мои результаты</button>

			<div class="modal hide">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h4 class="modal-title">Ваша оценка за тест.</h4>
						</div>
						<div class="modal-body">
							<p></p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary reset">Еще раз</button>
						</div>
					</div>
				</div>
			</div>

		</form>

	</script>




</body>
</html>
